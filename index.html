<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Marks Table</title>
</head>
<body>
    <div class="inputtable">
        <p>
           
            <input type="text" id="sname" placeholder="student name" ><br><br>
            <input type="number" id="pm"placeholder="Physics Marks" ><br><br>
            <input type="number" id="cm"placeholder="Chemistry Marks"><br><br>
            <input type="number" id="mm" placeholder="Maths Marks"><br><br>
            <input type="button" id="sb"value="submit">
        </p>
    </div>
    <table border="1">
        <th>Index</th>
        <th>Name</th>
        <th>Physics Marks</th>
        <th>Chemistry Marks</th>
        <th>Maths Marks</th>
        <th>Total</th>
        <Th>percentage</Th>
        <th>Grade</th>
        <tbody id="mydata">
        </tbody>
    </table>

    <script src="main.js"></script>
</body>
</html>
